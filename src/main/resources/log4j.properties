log4j.rootLogger=ERROR,stdout,stdout2

log4j.logger.test.dao=TRACE


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n

log4j.appender.stdout2=org.apache.log4j.FileAppender
log4j.appender.stdout2.File=E:/logFile.txt
log4j.appender.stdout2.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout2.layout.ConversionPattern=%5p [%t] - %m%n
